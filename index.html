<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ohmyfood</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" sizes="16x16" href="images/ohmyfood@2x.svg">
    <script src="https://kit.fontawesome.com/b83d81ead2.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="header">
            <a href="index.html">
                <h1 class="header_logo">ohmyfood</h1>
            </a>
        </div>
    </header>
<!--Localisation-->
    <main>
        <div class="location">
            <div class="location_icon">
                <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
            </div>
            <div class="location_city">
                <p>Paris, Belleville</p>
            </div>
        </div>
<!--Exploration section-->
        <section class="exploration">
            <div class="exploration_container">
                <h2 class="exploration_title">Réserver le menu qui vous convient</h2>
                <p class="exploration_text">Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
                <button class="exploration_button">
                    <p>Explorer nos restaurants</p>
                </button>
            </div>
        </section>
<!--Operation-->
        <section class="operation_container">
            <div class="operation">
                <div class="operation_title">Fonctionnement</div>

                <div class="operation_steps">
                    <div class="operation_step">
                    <div class="operation_number">1</div>
                        <div class="operation_icon">
                            <i class="fas fa-mobile-alt"></i>
                        </div>
                        <p class="operation_text">Choisissez un restaurant</p>
                    </div>

                    <div class="operation_step">
                        <div class="operation_number">2</div>
                        <div class="operation_icon">
                            <i class="fas fa-list-ul"></i>
                        </div>
                        <p class="operation_text">Composez votre menu</p>
                    </div>

                    <div class="operation_step">
                        <div class="operation_number">3</div>
                        <div class="operation_icon">
                            <i class="fas fa-store"></i>
                        </div>
                        <p class="operation_text">Dégustez au restaurant</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
